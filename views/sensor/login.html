
<link rel="stylesheet" type="text/css" href="/statics/css/index.css">
<div class="container">
    <div class="row login_header" style="height: 90px;margin: 26px 0px;position: relative;">
        <div class="col-sm-3"><a href="/"><img src="/statics/images/sensor/sensor_logo.png" class="logo"></a></div>
        <div class="col-sm-3" style="padding-top: 20px;color: darkred"><h2>欢迎登陆</h2></div>
        <div style="position: absolute;right: 10px;bottom: 0px;"><span>没有账户?&nbsp</span><a href="/register" style="color: darkred">点击这里注册</a></div>
    </div>
    <div class="row border_row">
        <div class="col-sm-6">
            <img src="/statics/images/login.jpg">
        </div>
        <div class="col-sm-6" id="login_div">
            <div class="login_headline col-sm-11"><h4>会员登录</h4></div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="login_username" class="col-sm-3 control-label">用户名/邮箱/手机</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="login_username" placeholder="用户名/邮箱/手机">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login_password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="login_password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住用户名和密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8  login_btn_group">
                        <button  class="btn btn-primary" id="login_btn">登录</button>
                        <button  type="reset" class="btn btn-primary" id="reset_btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/statics/js/login.js"></script>
