<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/statics/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/statics/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/statics/css/common.css">
</head>
<body>
<div class="container">
    <div class="row login_header" style="height: 90px;margin: 26px 0px">
        <div class="col-sm-3"><a href="#"><img src="/statics/images/logo.jpg"></a></div>
        <div class="col-sm-3"><h2>欢迎登陆</h2></div>
    </div>
    <div class="row" style="height: 725px">
        <div class="col-sm-6">
            <img src="/statics/images/login.jpg">
        </div>
        <div class="col-sm-6" id="login_div">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="login_username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="login_username" placeholder="邮箱/用户名/已验证手机">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login_password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="login_password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住用户名和密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button  class="btn btn-default" id="login_btn">登录</button>
                        <button  type="reset" class="btn btn-default" id="reset_btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="/statics/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/statics/js/login.js"></script>
</body>
</html>
