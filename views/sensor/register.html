<link rel="stylesheet" type="text/css" href="/statics/css/index.css">
<div class="container">
    <div class="row login_header" style="height: 90px;margin: 26px 0px;position: relative;">
        <div class="col-sm-3"><a href="/"><img src="/statics/images/sensor/sensor_logo.png" class="logo"></a></div>
        <div class="col-sm-3" style="padding-top: 20px;color: darkred"><h2>欢迎注册</h2></div>
        <div style="position: absolute;right: 10px;bottom: 0px;"><span>已有账户?&nbsp</span><a href="/login" style="color: darkred">点击这里登录</a></div>
    </div>
    <div class="row"  id="register_div">
        <div class="col-sm-6">
            <form class="form-horizontal" id="register_form" onsubmit="return false;">
                <div class="form-group" id="username_fg">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" placeholder="请输入您的用户名">
                    </div>
                </div>
                <div class="form-group" id="email_fg">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
                    </div>
                </div>
                <div class="form-group" id="phonenum_fg">
                    <label for="phonenum" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-2" style="width: 46%;padding-right: 0px;">
                        <input type="text" class="form-control" id="phonenum" placeholder="请输入您的手机">
                    </div>
                    <div class="col-sm-1" style="padding-left: 8px;">
                        <button class="btn btn-primary" id="verifycode_btn">获取验证码</button>
                    </div>
                </div>
                <div class="form-group" id="verifycode_fg">
                    <label for="verifycode" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="verifycode" placeholder="输入验证码">
                    </div>
                </div>
                <div class="form-group" id="password_fg">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="设置密码">
                    </div>
                </div>
                <div class="form-group" id="confirm_password_fg">
                    <label for="confirm_password" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="confirm_password" placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="form-group" id="firm_name_fg">
                    <label for="firm_name" class="col-sm-2 control-label">企业全称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firm_name" placeholder="请输入您的企业名称">
                    </div>
                </div>
                <div class="form-group register_btn_group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button class="btn btn-primary" id="register_btn">注册</button>
                        <button class="btn btn-primary" id="reset_btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <img src="/statics/images/login.jpg">
        </div>
    </div>
</div>
<script type="text/javascript" src="/statics/js/register.js"></script>
